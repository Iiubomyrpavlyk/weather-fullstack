<a routerLink="/auth/register" class="login__hint">Don't have an account? <span>Sign up</span></a>
<form class="login__form" action="#"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <h3 class="form__title">Sign in</h3>
    <div class="form__buttons">
        <button class="btn__google" type="submit">
            <img src="assets/icons/google-icon24x24.svg" alt="google-icon">
            Continue with Google
        </button>
        <button class="btn__twitter" type="submit">
            <img src="assets/icons/twitter24x24.svg" alt="google-icon">
            Continue with Twitter
        </button>
    </div>
    <div class="divider">
        <p>OR</p>
    </div>

    <label class="form__input-hint">User name or email address</label>
    <input formControlName="email" id="email" class="form__input" type="text" [ngClass]="{'invalid': form.get('email')?.invalid && form.get('email')?.touched }">

    <label class="form__input-hint form input_pass">Your password</label>
    <input formControlName="password" id="password" class="form__input" type="password" [ngClass]="{'invalid': form.get('password')?.invalid && form.get('password')?.touched }">

    <a class="form__forget" href="#">Forget your password</a>
    <button type="submit" [disabled]="form.invalid || form.disabled" class="btn__submit">Sign in</button>
    <a routerLink="/auth/register" class="login__hint login__hint2">Don't have an account? <span>Sign up</span></a>
</form>
